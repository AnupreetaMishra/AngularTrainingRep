<html> 
<head> 
<title>AngularJS HTML DOM</title> 
</head> 
<body> 
<h2>AngularJS Sample Application</h2> 
<div ng-app=""> 
<table border="0"> 
<tr> 
   <td><input type="checkbox" ng-model="enableDisableButton">Disable Button</td> 
   <td><button ng-disabled="enableDisableButton">Click Me!</button></td> 
</tr> 
<tr> 
   <td><input type="checkbox" ng-model="showButton">Show Button</td> 
   <td><button ng-show="showButton">Click Me!</button></td> 
</tr> 
<tr> 
   <td><input type="checkbox" ng-model="hideButton">Hide Button</td> 
   <td><button ng-hide="hideButton">Click Me!</button></td> 
</tr> 
<tr> 
   <td><p>Total click: {{ clickCounter }}</p></td> 
   <td><button ng-click="clickCounter = clickCounter + 1">Click Me!</button></td> 
</tr> 
</table> 
</div> 
<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script> 
</body> 
</html>
