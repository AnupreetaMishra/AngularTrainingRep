<!--Simple Javascript Way-->

<!doctype html>
<html>

<head>
</head>

<body>
    <div>
        <label> Name: </label>
        <input id="nameId" type="text" onkeyup="onNameChange()" />
        <h1 id="display"> </h1>
        <div>
</body>

<script type="text/javascript">
    function onNameChange() { 
         document.getElementById('display').innerHTML = document.getElementById('nameId').value;   
    }      
</script>

</html>
